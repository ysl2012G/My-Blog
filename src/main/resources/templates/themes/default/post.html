<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(${article.title},${article.tags})"></div>
<body>
<article class="main-content post-page" itemscope="" itemtype="http://schema.org/Article">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a th:href="${T(com.my.blog.website.utils.Commons).permalink(article)}" th:text="${article.title}"
               data-no-instant=""></a>
        </h1>
        <div class="post-data">
            <time th:datetime="${T(com.my.blog.website.utils.Commons).fmtdate(article.created)}"
                  itemprop="datePublished"
                  th:text="'发布于 '+ ${T(com.my.blog.website.utils.Commons).fmtdate(article.created)}"></time>
            /
            <th:block th:utext="${T(com.my.blog.website.utils.Commons).show_categories(article.categories)}"/>
            / <a href="#comments" th:text="${article.commentsNum ?: 0}+' 条评论'"></a> /
            <th:block th:text="${article.hits}"/>浏览
        </div>
    </div>
    <div id="post-content" class="post-content" itemprop="articleBody">
        <p class="post-tags" th:utext="${T(com.my.blog.website.utils.Commons).show_tags(article.tags)}"></p>
        <th:block th:utext="${T(com.my.blog.website.utils.Commons).article(article.content)}"/>
        <p class="post-info">
            本站文章除注明转载/出处外，均为本站原创或翻译，转载前请务必署名,转载请标明出处<br/>最后编辑时间为:
            <th:block th:text="${T(com.my.blog.website.utils.Commons).fmtdate(article.modified, 'yyyy/MM/dd HH:mm')}"/>
        </p>
    </div>
</article>
<div th:replace="themes/default/comments::comments"></div>
<div th:replace="themes/default/footer::footer"></div>
</body>
</html>
