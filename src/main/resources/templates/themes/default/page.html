<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(${article.title},null)"></div>
<body>
<article class="main-content post-page">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline" th:text="${article.title}"></h1>
        <div class="post-data">
            <time th:datetime="${T(com.my.blog.website.utils.Commons).fmtdate(article.created)}"
                  itemprop="datePublished"
                  th:text="'发布于 '+ ${T(com.my.blog.website.utils.Commons).fmtdate(article.created)}"></time>
        </div>
    </div>
    <div id="post-content" class="post-content"
         th:utext="${T(com.my.blog.website.utils.Commons).article(article.content)}"></div>
</article>
<div th:replace="themes/default/comments::comments"></div>
<div th:replace="themes/default/footer::footer"></div>
</body>
</html>
